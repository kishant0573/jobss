<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Job</h2>
        <form method="POST" action="/add_job_db">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <select class="form-control" id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="requirement">Requirement</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="responsibility">Responsibility</label>
                <textarea class="form-control" id="responsibility" name="responsibility" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Job</button>
        </form>
    </div>
</body>
</html>
